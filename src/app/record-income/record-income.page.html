        <ion-list>

          <ng-container *ngIf="!incomeRecords || incomeRecords.length ==0">
            <div *ngFor="let n of [0,1,2]" padding>
              <ion-skeleton-text></ion-skeleton-text>
              <p>
                  <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
              </p>
            </div>
          </ng-container>
      
      
      
      
          <ion-item-sliding *ngFor="let item of incomeRecords">
            <ion-item lines="inset" button [routerLink]="['/income-record-details',item.id]">
              <ion-label>
                {{item.incometitle}}
                <p>{{item.incomedate | date:'short'}}</p>
              </ion-label>
              <!-- <ion-note slot="end" color="primary">{{item.incomeAmount}}</ion-note> -->

              <ion-label slot="end" color="secondary" font-size="80px" aria-label="right" class="amountlbl">Rs. {{item.incomeAmount}}.00</ion-label>
            </ion-item>  
      
            <ion-item-options side="end">
               <ion-item-option (click)="remove(item)" color="secondary">
                 check
                 <ion-icon name="chechmark" slot="end"></ion-icon>
               </ion-item-option>
            </ion-item-options>
      
          </ion-item-sliding>
        </ion-list>
      
        <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
          <ion-fab-button routerLink="/income-record-details" routerDirection="forward" >
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
      
        </ion-fab>
