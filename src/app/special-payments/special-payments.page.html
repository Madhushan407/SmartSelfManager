          <ion-list>

            <ng-container *ngIf="!specialPayments || specialPayments.length ==0">
              <div *ngFor="let n of [0,1,2,4]" padding>
                <ion-skeleton-text></ion-skeleton-text>
                <p>
                    <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
                </p>
              </div>
            </ng-container>
        
        
        
        
            <ion-item-sliding *ngFor="let item of specialPayments">
              <ion-item lines="inset" button [routerLink]="['/special-payment-details',item.id]">
                <ion-label>
                  {{item.spaymenttitle}}
                  <!-- <p>{{item.spaymentdate | date:'short'}}</p> -->
                  <p>{{item.spaymentdate}} at {{item.spaymenttime}}</p>
                </ion-label>
                
                <!-- <ion-note slot="end" color="secondary" font-size="80px">{{item.spaymentAmount}}</ion-note> -->
                  <ion-label slot="end" color="secondary" font-size="80px" aria-label="right" class="amountlbl">Rs. {{item.spaymentAmount}}.00</ion-label>
              </ion-item>  
        
              <ion-item-options side="end">
                 <ion-item-option (click)="remove(item)" color="secondary">
                   check
                   <ion-icon name="chechmark" slot="end"></ion-icon>
                 </ion-item-option>
              </ion-item-options>
        
            </ion-item-sliding>
          </ion-list>
        
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button routerLink="/special-payment-details" routerDirection="forward">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        
          </ion-fab>
