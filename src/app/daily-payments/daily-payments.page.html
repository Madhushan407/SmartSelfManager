            <ion-menu-button></ion-menu-button>

  </ion-header>
  
  <ion-content>
      <ion-row class="row0">
          <ion-col  class="col1">  
             
          </ion-col>
          <ion-col class="col1"></ion-col>
      </ion-row>
      <ion-row class="row1 title" >
          <ion-col  class="col1"> 
          </ion-col>
          <ion-col  class="col1">  
            
            <p class="titledesign">Daily Payments</p>
            
          </ion-col>
          <ion-col  class="col1"> 
          </ion-col>
          
      </ion-row>

  <ion-list>

    <ng-container *ngIf="!dailyPayments || dailyPayments.length ==0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
            <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>




    <ion-item-sliding *ngFor="let item of dailyPayments">
      <ion-item lines="inset" button [routerLink]="['/daily-payment-details',item.id]">
        <ion-label>
          {{item.dpaymenttitle}}
          <p>{{item.dpaymentdate | date:'short'}}</p>
        </ion-label>
        <!-- <ion-note slot="end" color="primary">{{item.dpaymentAmount}}</ion-note> -->
        <ion-label slot="end" color="secondary" font-size="80px" aria-label="right" class="amountlbl">Rs. {{item.dpaymentAmount}}.00</ion-label>
      </ion-item>  

      <ion-item-options side="end">
         <ion-item-option (click)="remove(item)" color="secondary">
           check
           <ion-icon name="chechmark" slot="end"></ion-icon>
         </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/daily-payment-details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>



  </ion-content>
